<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <div class="side-panel">
            <div class="banner">
                <img src="odin-lined.png" alt="Odin Logo" class="odin-logo">
                <span>ODIN</span>
            </div>
            <div class="img-credit">Photo by <a href="https://unsplash.com/@haliewestphoto" 
                target="_blank" rel="noopener noreferrer">Halie West</a> on 
                <a href="https://unsplash.com/" 
                target="_blank" rel="noopener noreferrer">Unsplash</a></div>
    </div>
    <div class="main-panel">
        <div class="main-top">
            This is not a real online service! You know you need something like this in your life 
            to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started. 
            <br><br>You <em>know</em> you want to.
        </div>
        <div class="main-middle">
            <form action="example.com/path" method="post" autocomplete="off">
                <legend>Let's do this!</legend>
                <fieldset>
                    <div class="form-chunk">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                  
                    <div class="form-chunk">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                  </fieldset>
                  <fieldset>
                    <div class="form-chunk">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-chunk">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                  </fieldset>
                  <fieldset>
                    <div class="form-chunk">
                        <label for="user_password_1">Password:</label>
                        <input type="password" id="user_password_1" name="password" minlength="8">
                    </div>

                    <div class="form-chunk">
                        <label for="user_password_2">Password:</label>
                        <input type="password" id="user_password_2" name="password" minlength="8">
                    </div>

                  </fieldset>
                  

            </form>
        </div>
        <div class="main-bottom">
            <button class="account-button">Create Account</button>
            <span class="log-in-link">Already have an account? <a href="">Log in</a></span>
        </div>
    </div>
    
</div>
</body>
</html>
